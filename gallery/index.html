<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/cam.svg" alt="Imagem da Logomarca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquisar por imagens e coleções</label>
            <input
              type="text"
              for="search"
              placeholder="Pesquisar por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://github.com/Neves-Rafael.png"
          alt="Imagem de um homem"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            </figure>

              <img src="https://source.unsplash.com/random?e=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="https://source.unsplash.com/random?f=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>

                </div>

            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
